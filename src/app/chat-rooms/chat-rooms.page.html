<ion-header>
  <ion-toolbar>
    <ion-title>Room Selection</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let room of rooms" (click)="selectRoom(room)">
      Room {{ room }} - {{ userCounts[room] || 0 }}/2 Users
    </ion-item>
  </ion-list>
</ion-content>
