<ion-header>
  <ion-toolbar>
    <ion-title class="main-title">Signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-align-items-center ion-justify-content-center">
      <ion-col size="12" size-md="6">
        <div class="signup-logo">
          <ion-img src="assets/images/sosad.png"></ion-img>
        </div>

        <ion-card color="light">
          <ion-card-content>
            <ion-item>
              <ion-input type="email" [(ngModel)]="user.email" required placeholder="Email"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" [(ngModel)]="user.password" required placeholder="Password"></ion-input>
            </ion-item>

            <ion-button color="success" (click)="registerWithGoogle()">Register with Google</ion-button>

           <ion-button class="ion-margin-top" color="success" expand="full" (click)="register(user)">Register</ion-button>
           <ion-button class="ion-margin-top" color="primary" expand="full" [routerLink]="['/login']">Login</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
