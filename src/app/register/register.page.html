<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="register-container">
    <form (submit)="register(user)">
      <ion-item lines="full">
        <ion-label position="floating">First Name</ion-label>
        <ion-input type="text" required [(ngModel)]="user.firstName" name="firstName"></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating">Last Name</ion-label>
        <ion-input type="text" required [(ngModel)]="user.lastName" name="lastName"></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" required [(ngModel)]="user.email" name="email"></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" required [(ngModel)]="user.password" name="password"></ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" expand="block">Sign Up</ion-button>
          <ion-button color="success" (click)="registerWithGoogle()">Register with Google</ion-button>
          <ion-button (click)="loginWithFacebook()" color="primary" expand="block">Register with Facebook</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
