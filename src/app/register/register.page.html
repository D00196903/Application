<ion-header>
  <ion-toolbar>
    <ion-title>Signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-img src="assets/images/sosad.png"></ion-img>


<ion-card color="light">
  <ion-card-header>
    <ion-card-title>email</ion-card-title>
    <ion-input type="email" [(ngModel)]="user.email" required></ion-input>
  </ion-card-header>


  <ion-card-header>
    <ion-card-title>password</ion-card-title>
    <ion-input type="password" [(ngModel)]="user.password" required></ion-input>
  </ion-card-header>
  <ion-card-content>



    <ion-button class="ion-padding" expand="full" (click)="register(user)">Register</ion-button>
  </ion-card-content>
</ion-card>
</ion-content>
