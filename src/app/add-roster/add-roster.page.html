<ion-header>
  <ion-toolbar>
    <ion-title class="main-title">Rostering</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="light">
    <ion-card-header>
      <ion-input type="text" [(ngModel)]="roster.fullname" required placeholder="Fullname"></ion-input>
    </ion-card-header>


    <ion-card-header>
      <ion-list class="white-background">
        <ion-item class="white-background" >
          <ion-select class="white-background"[(ngModel)]="roster.office" placeholder="Office">
            <ion-select-option value="cavan">Cavan</ion-select-option>
            <ion-select-option value="drogheda">Drogheda</ion-select-option>
            <ion-select-option value="navan">Navan</ion-select-option>
            <ion-select-option value="laois">Laois</ion-select-option>
            <ion-select-option value="dundalk">Dundalk</ion-select-option>
            <ion-select-option value="monaghan">Monaghan</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-card-header>


  <ion-card-header>
    <ion-list class="white-background">
      <ion-item class="white-background" >
        <ion-select class="white-background" [(ngModel)]="roster.position"  placeholder="Position">
          <ion-select-option value="admin">Administration</ion-select-option>
          <ion-select-option  value="Support-worker">Counsellor</ion-select-option>
          <ion-select-option value="intervention-officer">Intervention officer</ion-select-option>
          <ion-select-option value="fundraising">Fundraising</ion-select-option>
          <ion-select-option value="messaging-service">Messaging service</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </ion-card-header>


  <ion-card-header>
    <ion-list class="white-background">
      <ion-item class="white-background" >
        <ion-select class="white-background" [(ngModel)]="roster.time"  placeholder="Hours">
          <ion-select-option value="10-2">10-2</ion-select-option>
          <ion-select-option  value="2-6">2-6</ion-select-option>
          <ion-select-option value="6-9">6-9</ion-select-option>
          <ion-select-option value="8-12">8-12</ion-select-option>
          <ion-select-option value="6-10">6-10</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </ion-card-header>

    <ion-card-header>
      <ion-item>
        <ion-datetime presentation="date" displayFormat="MMM DD, YYYY" [(ngModel)]="roster.date"></ion-datetime>


      </ion-item>
    <ion-card-content>
      <ion-button class="ion-padding" expand="full" (click)="createRoster(roster)">Submit</ion-button>
    </ion-card-content>
