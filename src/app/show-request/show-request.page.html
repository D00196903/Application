<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Call back</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list lines="none">

    <ion-item-sliding *ngFor="let request of requests">
      <ion-card color="light">
        <ion-card-header>
          <ion-card-title>{{ request.office }}</ion-card-title>
          <ion-card-subtitle>{{ request.fullname}}</ion-card-subtitle>
          <ion-card-subtitle>{{ request.mobile}}</ion-card-subtitle>
          <ion-card-subtitle>{{ request.message}}</ion-card-subtitle>
          <ion-card-subtitle>{{ request.outcome}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
        </ion-card-content>
        <ion-icon name="pencil-outline" [routerLink]="['/edit-request', request.id]"></ion-icon>
        <ion-icon name="trash-outline"  (click)="deleteRequest(request.id)"></ion-icon>
      </ion-card>
    </ion-item-sliding>

  </ion-list>
  <ion-button [routerLink]="['/buttons']" color="success" expand="block">Main menu</ion-button>

</ion-content>
