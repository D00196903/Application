<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Office Location
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-grid>
    <ion-row>
      <ion-col size="50">
        <capacitor-google-map #map id="google-map"></capacitor-google-map>
      </ion-col>

      <ion-col size="20" class="ion-padding">
        <h2>{{ heading }}</h2>
        <p>{{ description }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="8"></ion-col>
      <ion-col size="8">
        <ion-select [interfaceOptions]="locationOptions" interface="alert"  placeholder="Choose an office..." (ionChange)="selected($event)">
          <ion-select-option *ngFor="let location of locations" [value]="location.country">{{ location.country }}</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
