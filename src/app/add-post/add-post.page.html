<ion-header>
  <ion-toolbar>
    <ion-title>Create an event</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-align-items-center ion-justify-content-center">
      <ion-col size="12" size-md="6">
        <div class="event-logo">
          <ion-img src="assets/images/sosad.png"></ion-img>
        </div>

        <ion-card color="light">
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Event Title</ion-label>
              <ion-input type="text" [(ngModel)]="event.title" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Event Location</ion-label>
              <ion-input type="text" [(ngModel)]="event.location" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Event Details</ion-label>
              <ion-input type="text" [(ngModel)]="event.details" required></ion-input>
            </ion-item>

            <ion-button class="ion-margin-top" color="success" expand="full" (click)="createEvent(event)">Submit</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
