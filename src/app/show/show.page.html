<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="main-title">Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list lines="none">
    <ion-item-sliding *ngFor="let event of events">
      <ion-card class="white-background">
        <ion-card-header>
          <ion-card-title>{{ event.title }}</ion-card-title>
          <ion-card-subtitle>{{ event.location }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          {{ event.details }}
        </ion-card-content>
        <ion-icon color="dark" name="pencil-outline" [routerLink]="['/edit-post', event.id]" style="position: absolute; bottom: 10px; left: 10px;"></ion-icon>

        <ion-icon color="dark" name="trash-outline" (click)="deleteEvent(event.id)" style="margin-left: 200px;"></ion-icon>
        
      </ion-card>
    </ion-item-sliding>
  </ion-list>
  
  <ion-button [routerLink]="['/buttons']" color="success" expand="block">Main menu</ion-button>


</ion-content>
