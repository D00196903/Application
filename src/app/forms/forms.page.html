<ion-menu side="start" menuId="mainMenu" contentId="mainContent">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="menu-content">
    <ion-list lines="full">
      <ion-item>
        <ion-button expand="block" fill="solid" class="menu-button" routerLink="/request">Request a Call Back</ion-button>
      </ion-item>
      <ion-item>
        <ion-button expand="block" fill="solid" class="menu-button" routerLink="/volunteer">Volunteer</ion-button>
      </ion-item>
      <ion-item>
        <ion-button expand="block" fill="solid" class="menu-button" routerLink="/video">Videos</ion-button>
      </ion-item>
      <ion-item>
        <ion-button expand="block" fill="solid" class="menu-button" routerLink="/maps">Office Location</ion-button>
      </ion-item>
      <ion-item>
        <ion-button expand="block" fill="solid" class="menu-button" routerLink="/show">Events</ion-button>
      </ion-item>
      <ion-item>
        <ion-button expand="block" fill="solid" class="menu-button" routerLink="/chat">Chat</ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="mainContent"></ion-router-outlet>

<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false" menu="mainMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <div class="image-container">
    <ion-img src="assets/images/header.jpg"></ion-img>
  </div>
  <ion-card *ngIf="quote" class="white-background">
    <ion-card-content>
      <p>{{ quote.content }}</p>
      <p><strong>- {{ quote.author }}</strong></p>
    </ion-card-content>
  </ion-card>
  <ion-button expand="block" (click)="fetchQuote()">Get Another Quote</ion-button>
</ion-content>
