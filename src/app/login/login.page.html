<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-img src="assets/images/header.jpg"></ion-img>


<ion-card color="light">
  <ion-card-header>
    <ion-card-title>email</ion-card-title>
    <ion-input type="email" [(ngModel)]="user.email" required></ion-input>
  </ion-card-header>


  <ion-card-header>
    <ion-card-title>password</ion-card-title>
    <ion-input type="password" [(ngModel)]="user.password" required></ion-input>
  </ion-card-header>
  <ion-card-content>


  <ion-button class="ion-padding" color="success" expand="full" (click)="login(user)">Login</ion-button>
  <ion-button class="ion-padding" color="success" expand="full" [routerLink]="['/register']">Register</ion-button>
  </ion-card-content>
</ion-card>
</ion-content>
