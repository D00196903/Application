<ion-header>
  <ion-toolbar>
    <ion-title>Request a Call Back</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img src="assets/images/sosad.png"></ion-img>

  <ion-card color="light">
    <ion-card-header>
      <ion-input type="text" [(ngModel)]="request.fullname" required placeholder="Fullname"></ion-input>
    </ion-card-header>

    <ion-card-header>
      <ion-label position="floating"><b>Contact Number:</b></ion-label>
      <ion-input type="text" [(ngModel)]="request.mobile" required placeholder="Contact number"></ion-input>
    </ion-card-header>

    <ion-card-header>
      <ion-list class="white-background">
        <ion-item class="white-background" >
          <ion-select class="white-background" [(ngModel)]="request.office" placeholder="Office">
            <ion-select-option value="cavan">Cavan</ion-select-option>
            <ion-select-option value="drogheda">Drogheda</ion-select-option>
            <ion-select-option value="navan">Navan</ion-select-option>
            <ion-select-option value="laois">Laois</ion-select-option>
            <ion-select-option value="dundalk">Dundalk</ion-select-option>
            <ion-select-option value="monaghan">Monaghan</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-card-header>

    <ion-card-header>
      <ion-input type="text" [(ngModel)]="request.message" required placeholder="Message"></ion-input>
    </ion-card-header>

    <ion-card-content>
      <ion-button class="ion-padding" color="success" expand="full" (click)="createRequest(request)">Submit</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
