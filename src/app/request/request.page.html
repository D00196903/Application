<ion-header>
  <ion-toolbar>
    <ion-title>Request a call back</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-img src="assets/images/sosad.png"></ion-img>


  <ion-card color="light">
    <ion-card-header>
      <ion-label position="floating">Fullname</ion-label>
      <ion-input type="text" [(ngModel)]="request.fullname" required></ion-input>
    </ion-card-header>


    <ion-card-header>
      <ion-label position="floating">Contact number</ion-label>
      <ion-input type="text" [(ngModel)]="request.mobile" required></ion-input>
    </ion-card-header>

    <ion-card-header>
      <ion-label position="floating">Select an office you want a call back from office</ion-label>
      <ion-list>
        <ion-item>
          <ion-select color="success"[(ngModel)]="request.office"  placeholder="offices">
            <ion-select-option value="cavan">Cavan</ion-select-option>
            <ion-select-option  value="drogheda">Drogheda</ion-select-option>
            <ion-select-option value="navan">Navan</ion-select-option>
            <ion-select-option value="laois">Laois</ion-select-option>
            <ion-select-option value="dundalk">Dundalk</ion-select-option>
            <ion-select-option value="monaghan">Monaghan</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-card-header>


    <ion-card-header>
      <ion-label position="floating">Message</ion-label>
      <ion-input type="text" [(ngModel)]="request.message" required></ion-input>
    </ion-card-header>


    <ion-card-header>

      <ion-label position="floating">Outcome</ion-label>
      <ion-input type="text" [(ngModel)]="request.outcome" required></ion-input>
    </ion-card-header>

    <ion-card-content>
      <ion-button class="ion-padding" color="success" expand="full" (click)="createRequest(request)">Submit</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
